<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon/iconweb.svg" />
    <title>NowFilms</title>
    <link rel="stylesheet" href="style/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR START -->
    <header class="absolute top-0 left-0 w-full flex items-center z-10">
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a href="#" class="font-bold text-3xl block py-4"
              ><img src="./assets/icon/logo.svg" class="w-16 lg:w-24" alt=""
            /></a>
          </div>
          <div class="flex items-center px-4">
            <button
              id="menus"
              name="menus"
              type="button"
              class="block absolute right-4 lg:hidden"
            >
              <span
                class="menus-line transition duration-300 ease-in-out origin-top-left"
              ></span>
              <span
                class="menus-line transition duration-300 ease-in-out"
              ></span>
              <span
                class="menus-line transition duration-300 ease-in-out origin-bottom-left"
              ></span>
            </button>

            <nav
              id="nav-menu"
              class="hidden absolute py-5 font-poppins font-semibold bg-red-800 shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:flex lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
            >
              <div class="lg:mx-8 lg:h-8">
                <input
                  type="search"
                  class="mx-auto font-thin px-5 py-1 my-2 flex rounded-xl items-center"
                  name=""
                  id=""
                  placeholder="Search"
                />
              </div>
              <ul class="block lg:flex">
                <li>
                  <a
                    href="#"
                    class="text-base text-fontwhite-0 py-2 mx-8 flex hover:text-black lg:hover:text-red-500"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-base text-fontwhite-0 py-2 mx-8 flex hover:text-black lg:hover:text-red-500"
                    >Movies</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-base text-fontwhite-0 py-2 mx-8 flex hover:text-black lg:hover:text-red-500"
                    >Series</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- NAVBAR END -->
    <!-- JS -->
    <script src="./scripts/style.js"></script>
    <!-- JS -->
  </body>
</html>
